<!DOCTYPE html>
<html lang="pl">
    <head>
        <title>REST Client App</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="bootstrap/css/bootstrap.css">
        <script src="js/jquery-3.3.1.js"></script>
        <script src="bootstrap/js/bootstrap.min.js"></script>
        <script src="js/script.js"></script>
    </head>
    <body>
        <div class="container bg-primary" style="padding-top: 20px; padding-bottom: 20px;">
            <h3>REST Client App</h3>
            <hr>
            <div class="row">
                <div class="col-sm-4">
                    <h3>Insert Person Form</h3>
                    <form name="add_form" id="add_form" role="form" action="" method="post">
                        <div class="form-group">
                            <label>Firstname</label>
                            <input type="text" name="firstname" class="form-control" />
                        </div>
                        <div class="form-group">
                            <label>Lastname</label>
                            <input type="text" name="lastname" class="form-control" />
                        </div>
                        <button type="submit" class="btn btn-info btn-block">Dodaj osobę</button>
                    </form>
                </div>
                <div class="col-sm-8">
                    <h3>Display All Record Table</h3>
                    <table class="table">
                        <thead>
                            <tr>
                                <th>Firstname</th>
                                <th>Lastname</th>
                                <th>Crud Actions</th>
                            </tr>
                        </thead>
                        <tbody>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
        <!-- Modal for Edit button -->
        <div class="modal fade" id="edit" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        Edycja
                    </div>
                    <form name="edit_form" id="edit_form" role="form" action="" method="post">
                        <div class="modal-body">
                            <div class="form-group">
                                <label>Firstname</label>
                                <input type="text" id="edit_firstname" name="firstname" class="form-control" />
                            </div>
                            <div class="form-group">
                                <label>Lastname</label>
                                <input type="text" id="edit_lastname" name="lastname" class="form-control" />
                            </div>
                        </div>
                        <div class="modal-footer">
                            <input type="hidden" id="edit_id" name="id" />
                            <button type="button" class="btn btn-default" data-dismiss="modal">Anuluj</button>
                            <button type="submit" class="btn btn-primary">Zapisz</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
        <!-- Modal for Delete button -->
        <div class="modal fade" id="confirm-delete" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        Usuwanie
                    </div>
                    <div class="modal-body">
                        Czy na pewno chcesz usunąć ?
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-default" data-dismiss="modal">Anuluj</button>
                        <a title="" class="btn btn-danger btn-ok">Usuń</a>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
